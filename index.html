<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>heart</title>

	<style>
		html {
			height: 100%;
		}

		body {
			height: 100%;
			margin: 0;
			padding: 0;
			background: #000;
			color: #fff;
			display: flex;
			justify-content: center;
			align-items: center;
			overflow: hidden;
		}

		svg path {
			animation: dash 20s linear infinite;
		}

		@keyframes dash {
			to {
				stroke-dashoffset: 1020;
			}
		}
	</style>
</head>

<body>

	<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

	<script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
	<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>

	<div id="root"></div>

	<script type="text/babel">

		const Width = 620;
		const Height = 874;
		const CenterX = Width / 2;
		const CenterY = Height / 2;
		const ForegroundColor = "black";
		const BackgroundColor = "white";

		ReactDOM.render(<App />, document.querySelector("#root"));

		function App() {
			const n = 30;

			return (
				<svg version="1.1" width={Width} height={Height} xmlns="http://www.w3.org/2000/svg">

					<rect width="100%" height="100%" fill={BackgroundColor} />

					{Array.from(Array(n)).map((x, i) => (
						<Heart
							key={i}
							size={10 + i * 0.25}
							strokeDasharray={`${n - i + 1}, ${5 + i * 5}`}
							stroke={`rgba(0, 0, 0, ${(1 - i / n) * 0.5})`} />
					))}

					<Heart size={9.75} />

				</svg>
			);
		}

		function Heart({ size, angleStep = 1, ...props }) {
			const points = [];

			for (let angle = 0; angle <= 360; angle += angleStep) {
				const rad = Math.PI / 180 * angle;

				let x = 16 * Math.pow(Math.sin(rad), 3);
				let y = 13 * Math.cos(rad) - 5 * Math.cos(2 * rad) - 2 * Math.cos(3 * rad) - Math.cos(4 * rad);

				x = CenterX + size * x;
				y = CenterY - size * y;

				points.push({ x, y });
			}

			const d = `M ${points.map(p => `${p.x} ${p.y}`).join(" L ")}`;

			return (
				<React.Fragment>

					<path d={d} stroke={ForegroundColor} strokeWidth={1} fill="transparent" {...props} />

				</React.Fragment>
			);
		}

		function log(value) {
			console.log(value);
			return value;
		}

	</script>

</body>

</html>
