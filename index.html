<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>heart</title>

	<style>
		html {
			height: 100%;
		}

		body {
			height: 100%;
			margin: 0;
			padding: 0;
			background: #000;
			color: #fff;
			display: flex;
			justify-content: center;
			align-items: center;
			overflow: hidden;
		}
	</style>
</head>

<body>

	<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

	<script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
	<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>

	<div id="root"></div>

	<script type="text/babel">

		const Width = 620;
		const Height = 874;
		const CenterX = Width / 2;
		const CenterY = Height / 2;
		const ForegroundColor = "black";
		const BackgroundColor = "white";

		ReactDOM.render(<App />, document.querySelector("#root"));

		function App() {
			return (
				<svg version="1.1" width={Width} height={Height} xmlns="http://www.w3.org/2000/svg">

					<rect width="100%" height="100%" fill={BackgroundColor} />

					<Heart />

				</svg>
			);
		}

		function Heart() {
			const points = [];

			for (let angle = 0; angle < 360; angle += 2) {
				const rad = Math.PI / 180 * angle;

				let x = 16 * Math.pow(Math.sin(rad), 3);
				let y = 13 * Math.cos(rad) - 5 * Math.cos(2 * rad) - 2 * Math.cos(3 * rad) - Math.cos(4 * rad);

				x = CenterX + 10 * x;
				y = CenterY - 10 * y;

				points.push({ x, y });
			}

			return (
				<React.Fragment>

					{points.map(point => {
						return (
							<circle cx={point.x} cy={point.y} r={13} stroke={ForegroundColor} fill="transparent" />
						);
					})}

				</React.Fragment>
			);
		}

	</script>

</body>

</html>
